backend:
  name: git-gateway
  branch: main

# Flujo editorial (funciona en Netlify, ignorado en local)
publish_mode: editorial_workflow

# Configuraci√≥n para desarrollo local (usar npx decap-server)
local_backend: true

# Carpeta de medios
media_folder: "src/assets/images"
public_folder: "../../assets/images"

# Configuraci√≥n regional
locale: 'es'

# Colecciones
collections:
  # ===== TALLERES =====
  - name: "talleres"
    label: "Talleres"
    label_singular: "Taller"
    folder: "src/content/talleres"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['titulo', 'orden', 'activo']
    view_filters:
      - label: Activos
        field: activo
        pattern: true
      - label: Inactivos
        field: activo
        pattern: false
    summary: "{{titulo}} ({{horarios}})"
    fields:
      - { label: "T√≠tulo", name: "titulo", widget: "string", hint: "Nombre del taller que aparece en tarjeta y encabezado" }
      - { label: "Descripci√≥n corta", name: "descripcion", widget: "text", required: true, hint: "Aparece en la tarjeta del taller. M√°ximo 150 caracteres recomendado" }
      - { label: "Imagen Principal (Horizontal)", name: "imagen", widget: "image", required: true, hint: "Formato 16:9. Tama√±o recomendado: 1200x675px" }
      - { label: "Flyer (Vertical)", name: "flyer", widget: "image", required: true, hint: "Formato vertical. Tama√±o recomendado: 800x1200px" }
      - { label: "Horarios", name: "horarios", widget: "string", hint: "Ej: S√°bados 10:00 a 12:00", default: "Consultar horarios" }
      - { label: "Edad / Nivel", name: "edadNivel", widget: "string", hint: "Ej: Todas las edades, Adultos, Ni√±os 6-12 a√±os", default: "Todas las edades" }
      - { label: "Categor√≠as", name: "categorias", widget: "select", multiple: true, options: ["M√∫sica", "Danza", "Teatro", "Artes Visuales", "Bienestar"], default: ["Teatro"], hint: "Selecciona una o m√°s categor√≠as" }
      - { label: "WhatsApp Inscripci√≥n", name: "whatsapp_custom", widget: "string", required: false, default: "543874535157", hint: "N√∫mero para inscripciones (12 d√≠gitos AR). Puedes cambiarlo para cada taller", pattern: ['^54[0-9]{10}$', "Debe ser n√∫mero argentino: 54 + 10 d√≠gitos. Ej: 543874123456"] }
      
      - { label: "Docente a Cargo", name: "docente", widget: "relation", collection: "docentes", search_fields: ["nombre"], value_field: "{{slug}}", display_fields: ["nombre"], required: true }
      
      - { label: "Galer√≠a de Fotos", name: "galeria", widget: "list", field: { label: "Foto", name: "image", widget: "image" }, required: false }
      
      - { label: "Activo", name: "activo", widget: "boolean", default: true }
      - { label: "Orden", name: "orden", widget: "number", default: 0, hint: "Orden de aparici√≥n (menor = primero)" }
      - { label: "Meta Descripci√≥n (SEO)", name: "meta_description", widget: "text", required: false, hint: "Descripci√≥n para buscadores. Si est√° vac√≠o, usa la descripci√≥n corta. M√°ximo 160 caracteres" }
      - { label: "Contenido detallado", name: "body", widget: "markdown", hint: "Descripci√≥n completa del taller. M√≠nimo 300 palabras recomendado para SEO" }

  # ===== AGENDA CULTURAL =====
  - name: "agenda"
    label: "Agenda Cultural"
    label_singular: "Evento"
    folder: "src/content/agenda"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['fecha', 'titulo']
    summary: "{{titulo}} - üìÖ {{fecha | date('DD/MM/YYYY HH:mm')}}"
    fields:
      - { label: "T√≠tulo del Evento", name: "titulo", widget: "string", hint: "Nombre del evento que aparecer√° en la agenda" }
      - { label: "Fecha y Hora", name: "fecha", widget: "datetime", format: "YYYY-MM-DD HH:mm", hint: "Fecha y hora de inicio del evento" }
      - { label: "Flyer / Imagen", name: "imagen", widget: "image", hint: "Formato vertical recomendado. Tama√±o: 800x1200px" }
      - { label: "Descripci√≥n Corta", name: "descripcion", widget: "text", hint: "Resumen del evento para mostrar en tarjetas y redes" }
      - { label: "Lugar", name: "lugar", widget: "string", default: "CIArte - El Laberinto", hint: "Ubicaci√≥n donde se realiza el evento" }
      - { label: "Precio / Entrada", name: "precio", widget: "string", required: false, hint: "Ej: $5000, Gratis, A la gorra. Dejar vac√≠o si no aplica" }
      - { label: "Estado", name: "estado", widget: "select", options: ["Pr√≥ximamente", "En Curso", "Finalizado", "Suspendido"], default: "Pr√≥ximamente", hint: "Estado actual del evento" }
      - { label: "WhatsApp Venta Entradas", name: "whatsapp_ventas", widget: "string", required: false, default: "543874535157", hint: "N√∫mero para entradas (12 d√≠gitos AR). Puedes cambiarlo", pattern: ['^54[0-9]{10}$', "Debe ser n√∫mero argentino: 54 + 10 d√≠gitos. Ej: 543874123456"] }
      - { label: "Texto Bot√≥n Compra", name: "texto_boton", widget: "string", default: "Comprar Entrada Ya", hint: "Texto que aparece en el bot√≥n de acci√≥n" }


  # ===== COMUNIDAD =====
  - name: "comunidad"
    label: "Comunidad"
    label_singular: "Actividad Comunitaria"
    folder: "src/content/comunidad"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['fecha', 'titulo', 'tipo']
    summary: "{{titulo}} [{{tipo}}]"
    fields:
      - { label: "T√≠tulo", name: "titulo", widget: "string" }
      - { label: "Descripci√≥n", name: "descripcion", widget: "text" }
      - { label: "Imagen Principal", name: "imagen", widget: "image", required: false }
      - { label: "Galer√≠a de Fotos", name: "galeria", widget: "list", field: { label: "Foto", name: "image", widget: "image" }, required: false }
      - { label: "Fecha", name: "fecha", widget: "datetime", required: false }
      - label: "Tipo de actividad"
        name: "tipo"
        widget: "select"
        options:
          - { label: "Encuentro", value: "encuentro" }
          - { label: "Jornada", value: "jornada" }
          - { label: "Mural", value: "mural" }
          - { label: "Celebraci√≥n", value: "celebracion" }
          - { label: "Obra", value: "obra" }
          - { label: "Integrantes", value: "integrantes" }
          - { label: "Trayectoria", value: "trayectoria" }
          - { label: "Otro", value: "otro" }
        default: "encuentro"
      - { label: "Destacado", name: "destacado", widget: "boolean", default: false }
      - { label: "Contenido", name: "body", widget: "markdown" }

  # ===== DOCENTES =====
  - name: "docentes"
    label: "Docentes"
    label_singular: "Docente"
    folder: "src/content/docentes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Nombre Completo", name: "nombre", widget: "string", hint: "Nombre y apellido del docente" }
      - { label: "Biograf√≠a", name: "bio", widget: "text", hint: "Trayectoria y formaci√≥n. M√≠nimo 100 caracteres recomendado" }
      - { label: "Foto", name: "foto", widget: "image", required: false, hint: "Foto de perfil. Formato cuadrado 400x400px recomendado" }

  # ===== CONFIGURACI√ìN DEL SITIO =====
  - name: "settings"
    label: "Configuraci√≥n Global"
    files:
      - label: "Datos de Contacto y Redes"
        name: "site"
        file: "src/content/settings/site.json"
        fields:
          - { label: "Nombre del espacio", name: "nombre", widget: "string", default: "CIArte ‚Äì El Laberinto", hint: "Nombre que aparece en el sitio y redes" }
          - { label: "Tel√©fono WhatsApp (General)", name: "whatsapp", widget: "string", default: "543874535157", hint: "N√∫mero principal de contacto (12 d√≠gitos AR)", pattern: ['^54[0-9]{10}$', "Debe ser n√∫mero argentino: 54 + 10 d√≠gitos. Ej: 543874123456"] }
          - { label: "Email", name: "email", widget: "string", pattern: ['^.+@.+\..+$', "Ingrese un email v√°lido"] }
          - { label: "Direcci√≥n", name: "direccion", widget: "string" }
          - { label: "Link Google Maps", name: "maps_link", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Facebook Page", name: "facebook", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Facebook Perfil", name: "facebook2", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Instagram", name: "instagram", widget: "string", hint: "Solo el usuario, sin @", pattern: ['^[a-zA-Z0-9._]+$', "Solo el nombre de usuario (sin @ ni url)"] }

      - label: "Contenido Home (Qu√© es CIArte)"
        name: "home_content"
        file: "src/content/home/content.md"
        fields:
          - { label: "Imagen Portada (Hero)", name: "hero_image", widget: "image", required: false }
          - label: "Secci√≥n: Qu√© es CIArte"
            name: "about"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
          
          - label: "Galer√≠a Home"
            name: "home_gallery"
            widget: "list"
            fields:
               - { label: "Imagen", name: "image", widget: "image" }
               - { label: "Alt Text", name: "alt", widget: "string" }
