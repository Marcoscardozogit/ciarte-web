[build]
  command = "npm run build"
  publish = "dist"

# Configuraci√≥n para Decap CMS con Netlify Identity
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
