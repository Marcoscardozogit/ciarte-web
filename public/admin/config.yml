backend:
  name: git-gateway
  branch: main

# Flujo editorial (funciona en Netlify, ignorado en local)
publish_mode: editorial_workflow

# Configuraci√≥n para desarrollo local (usar npx decap-server)
local_backend: true

# Carpeta de medios
media_folder: "src/assets/images"
public_folder: "../../assets/images"

# Configuraci√≥n regional
locale: 'es'

# Colecciones
collections:
  # ===== TALLERES =====
  - name: "talleres"
    label: "Talleres"
    label_singular: "Taller"
    folder: "src/content/talleres"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['titulo', 'orden', 'activo']
    view_filters:
      - label: Activos
        field: activo
        pattern: true
      - label: Inactivos
        field: activo
        pattern: false
    summary: "{{titulo}} ({{horarios}})"
    fields:
      - { label: "T√≠tulo", name: "titulo", widget: "string" }
      - { label: "Descripci√≥n corta", name: "descripcion", widget: "text", required: true, hint: "Aparece en la tarjeta del taller" }
      - { label: "Imagen Principal (Horizontal)", name: "imagen", widget: "image", required: true, hint: "Para la tarjeta en la lista de talleres" }
      - { label: "Flyer (Vertical)", name: "flyer", widget: "image", required: true, hint: "Aparece en la p√°gina individual. Si no hay, usa la principal." }
      - { label: "Horarios", name: "horarios", widget: "string", hint: "Ej: S√°bados 10:00 a 12:00" }
      - { label: "Edad / Nivel", name: "edadNivel", widget: "string", hint: "Ej: Todas las edades, Adultos, etc." }
      - { label: "Categor√≠as", name: "categorias", widget: "select", multiple: true, options: ["M√∫sica", "Danza", "Teatro", "Artes Visuales", "Bienestar"], default: ["M√∫sica"] }
      - { label: "WhatsApp Inscripci√≥n (Opcional)", name: "whatsapp_custom", widget: "string", required: false, hint: "Si se deja vac√≠o, usa el n√∫mero general del sitio.", pattern: ['^[0-9]+$', "Solo ingresar n√∫meros (sin espacios, ni guiones, ni +). Ej: 543874123456"] }
      
      - { label: "Docente a Cargo", name: "docente", widget: "relation", collection: "docentes", search_fields: ["nombre"], value_field: "{{slug}}", display_fields: ["nombre"], required: true }
      
      - { label: "Galer√≠a de Fotos", name: "galeria", widget: "list", field: { label: "Foto", name: "image", widget: "image" }, required: false }
      
      - { label: "Activo", name: "activo", widget: "boolean", default: true }
      - { label: "Orden", name: "orden", widget: "number", default: 0, hint: "Orden de aparici√≥n (menor = primero)" }
      - { label: "Contenido detallado", name: "body", widget: "markdown" }

  # ===== AGENDA CULTURAL =====
  - name: "agenda"
    label: "Agenda Cultural"
    label_singular: "Evento"
    folder: "src/content/agenda"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['fecha', 'titulo']
    summary: "{{titulo}} - üìÖ {{fecha | date('DD/MM/YYYY HH:mm')}}"
    fields:
      - { label: "T√≠tulo del Evento", name: "titulo", widget: "string" }
      - { label: "Fecha y Hora", name: "fecha", widget: "datetime", format: "YYYY-MM-DD HH:mm" }
      - { label: "Flyer / Imagen", name: "imagen", widget: "image" }
      - { label: "Descripci√≥n Corta", name: "descripcion", widget: "text" }
      - { label: "Lugar", name: "lugar", widget: "string", default: "CIArte - El Laberinto" }
      - { label: "Precio / Entrada", name: "precio", widget: "string", required: false, hint: "Ej: $5000, Gratis, A la gorra" }
      - { label: "Estado", name: "estado", widget: "select", options: ["Pr√≥ximamente", "En Curso", "Finalizado", "Suspendido"], default: "Pr√≥ximamente" }
      - { label: "WhatsApp Venta Entradas (Opcional)", name: "whatsapp_ventas", widget: "string", required: false, hint: "Si se deja vac√≠o, usa el n√∫mero general.", pattern: ['^[0-9]+$', "Solo ingresar n√∫meros (sin espacios, ni guiones, ni +). Ej: 543874123456"] }
      - { label: "Texto Bot√≥n Compra", name: "texto_boton", widget: "string", default: "Comprar Entrada Ya" }


  # ===== COMUNIDAD =====
  - name: "comunidad"
    label: "Comunidad"
    label_singular: "Actividad Comunitaria"
    folder: "src/content/comunidad"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['fecha', 'titulo', 'tipo']
    summary: "{{titulo}} [{{tipo}}]"
    fields:
      - { label: "T√≠tulo", name: "titulo", widget: "string" }
      - { label: "Descripci√≥n", name: "descripcion", widget: "text" }
      - { label: "Imagen Principal", name: "imagen", widget: "image", required: false }
      - { label: "Galer√≠a de Fotos", name: "galeria", widget: "list", field: { label: "Foto", name: "image", widget: "image" }, required: false }
      - { label: "Fecha", name: "fecha", widget: "datetime", required: false }
      - label: "Tipo de actividad"
        name: "tipo"
        widget: "select"
        options:
          - { label: "Encuentro", value: "encuentro" }
          - { label: "Jornada", value: "jornada" }
          - { label: "Mural", value: "mural" }
          - { label: "Celebraci√≥n", value: "celebracion" }
          - { label: "Obra", value: "obra" }
          - { label: "Integrantes", value: "integrantes" }
          - { label: "Trayectoria", value: "trayectoria" }
          - { label: "Otro", value: "otro" }
        default: "encuentro"
      - { label: "Destacado", name: "destacado", widget: "boolean", default: false }
      - { label: "Contenido", name: "body", widget: "markdown" }

  # ===== DOCENTES =====
  - name: "docentes"
    label: "Docentes"
    label_singular: "Docente"
    folder: "src/content/docentes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Nombre", name: "nombre", widget: "string" }
      - { label: "Biograf√≠a", name: "bio", widget: "text" }
      - { label: "Foto", name: "foto", widget: "image", required: false }

  # ===== CONFIGURACI√ìN DEL SITIO =====
  - name: "settings"
    label: "Configuraci√≥n Global"
    files:
      - label: "Datos de Contacto y Redes"
        name: "site"
        file: "src/content/settings/site.json"
        fields:
          - { label: "Nombre del espacio", name: "nombre", widget: "string", default: "CIArte ‚Äì El Laberinto" }
          - { label: "Tel√©fono WhatsApp (General)", name: "whatsapp", widget: "string", default: "543874535157", pattern: ['^[0-9]+$', "Solo ingresar n√∫meros (sin espacios, ni guiones, ni +). Ej: 543874123456"] }
          - { label: "Email", name: "email", widget: "string", pattern: ['^.+@.+\..+$', "Ingrese un email v√°lido"] }
          - { label: "Direcci√≥n", name: "direccion", widget: "string" }
          - { label: "Link Google Maps", name: "maps_link", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Facebook Page", name: "facebook", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Facebook Perfil", name: "facebook2", widget: "string", pattern: ['^https?://.+', "Debe ser una URL v√°lida (empezar con http:// o https://)"] }
          - { label: "Instagram", name: "instagram", widget: "string", hint: "Solo el usuario, sin @", pattern: ['^[a-zA-Z0-9._]+$', "Solo el nombre de usuario (sin @ ni url)"] }

      - label: "Contenido Home (Qu√© es CIArte)"
        name: "home_content"
        file: "src/content/home/content.md"
        fields:
          - { label: "Imagen Portada (Hero)", name: "hero_image", widget: "image", required: false }
          - label: "Secci√≥n: Qu√© es CIArte"
            name: "about"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
          
          - label: "Galer√≠a Home"
            name: "home_gallery"
            widget: "list"
            fields:
               - { label: "Imagen", name: "image", widget: "image" }
               - { label: "Alt Text", name: "alt", widget: "string" }
